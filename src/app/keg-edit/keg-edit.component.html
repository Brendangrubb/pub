<form *ngIf="editKeg" class="form-horizontal">
  <div class="form-group">
    <h3 class="center">Edit {{editKeg.brewName}}</h3>
  </div>
  <div class="form-group">
    <label for="brewName">Name of Brew:</label>
    <input [(ngModel)]="editKeg.brewName" type="text" name="brewName" class="form-control">
  </div>

  <div class="form-group">
    <label for="brewBrand">Brand of Brew:</label>
    <input [(ngModel)]="editKeg.brewBrand" type="text" name="brewBrand" class="form-control">
  </div>

  <div class="form-group">
    <label for="price">Price / Pint:</label>
    <input [(ngModel)]="editKeg.price" type="number" name="price" class="form-control">
  </div>

  <div class="form-group">
    <label for="alcoholContent">ABV:</label>
    <input [(ngModel)]="editKeg.alcoholContent" type="number" name="alcoholContent" class="form-control">
  </div>

  <div class="form-group">
    <label for="pintsRemaining">Pints Remaining:</label>
    <input [(ngModel)]="editKeg.pintsRemaining" type="number" name="pintsRemaining" class="form-control">
  </div>

  <div class="form-group">
    <button (click)="endEditKeg()" class="btn btn-default">Close</button>
  </div>
</form>
